<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/objectsPosts.css">
    <script src="../assets/js/objectsPosts.js"></script>
</head>

<body>
    <main>
        <h1> proximos posts </h1>

        <div id="postform">
            <div>
                <label for="title">titulo</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="resume">resume</label>
                <textarea type="text" id="resume" name="resume" rows="4" required> </textarea>
            </div>

            <div>
                <label for="publisher">autor</label>
                <input type="text" id="publisher" name="publisher" required>
            </div>

            <div>
                <label for="date">data</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button onclick="savePost()">cadastrar</button>
        </div>

        <div id="list" class="hidden"></div>
    </main>
</body>

</html>
